<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff4e88, #ff1e56);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .container {
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      animation: glow 2s infinite alternate;
    }

    p {
      margin-top: 20px;
      font-size: 1.2rem;
      max-width: 400px;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      background: white;
      color: #ff1e56;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffe6ec;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff;
      }
      to {
        text-shadow: 0 0 25px #fff, 0 0 40px #ffb3c6;
      }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -10%;
        opacity: 1;
      }
      100% {
        bottom: 110%;
        opacity: 0;
      }
    }

  </style>
</head>

<body>

  <div class="container">
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <p>
      You are the most beautiful part of my life.  
      Every moment with you feels magical ‚ú®
    </p>
    <button onclick="showLove()">Click for Surprise üíå</button>
  </div>

  <script>
    function showLove() {
      alert("I Love You So Much ‚ù§Ô∏è Forever & Always üíû");
    }

    // Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
